<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>User Form</title>

        <link rel="stylesheet" href="Order System\styles.css">
    </head>

    <body>
        
        <div class="customer-info">
            <h1>Order Form</h1>
                <form action="/order-form/order-form.html">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br><br>

                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" placeholder="Enter your street address" required>
                    <br><br>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com">
                    <br><br>

                    <label for="phone-num">Phone No.:</label>
                    <input type="tel" id="phone-num" name="phone-num" placeholder="09xx-xxx-xxxx" required>
                    <br><br>
                </form>
        </div>

        <div class="btn">
            <button type="button" onclick="window.open('/order-form/order-form.html', '_blank')">
                NEXT
            </button>
        </div>
        
    </body>
</html>
