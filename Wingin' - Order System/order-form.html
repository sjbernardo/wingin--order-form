<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Page title and icon -->
        <title>Wingin' | Order Form</title>
        <link rel="icon" href="pic/mascot/wingin.png">

        <!-- Link to CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <!-- Header section -->
        <div class="header"> 
            <!-- Wingin' logo -->
            <img src="pic/mascot/wingin.png" alt="Wingin' Logo" class="wingin-logo">
            <!-- Page heading -->
            <h1>Wingin'</h1>
        </div>
        
        <!-- Customer information form section -->
        <div class="customer-info">
            <!-- Order form title -->
            <h1>Order Form</h1>
            <div class="customer-details">
                <!-- Order form -->
                <form action="menu.html" method="GET" onsubmit="saveCustomerDetails(event)">
                    <!-- Name input field -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    <br><br>
        
                    <!-- Street address input field -->
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" placeholder="Enter your street address" required>
                    <br><br>
        
                    <!-- City/Province input field -->
                    <label for="city">City/Province:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city and province" required>
                    <br><br>
        
                    <!-- Email input field -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="@gmail.com" required>
                    <br><br>
        
                    <!-- Phone number input field -->
                    <label for="phone-num">Phone No.:</label>
                    <input type="tel" id="phone-num" name="phone-num" placeholder="09xx-xxx-xxxx" required>
                    <br><br>
                
                    <!-- Submit button container -->
                    <div class="container">
                        <div class="next-btn">
                            <!-- Submit button -->
                            <button type="submit">
                                SUBMIT
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
