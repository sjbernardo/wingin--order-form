<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Page title and icon -->
        <title>Wingin' | Order Summary</title>
        <link rel="icon" href="pic/mascot/wingin.png">

        <!-- Link to CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- Link to JavaScript -->
        <script src="script.js" defer></script>
    </head>

    <body>
        <!-- Header section -->
        <div class="header"> 
            <!-- Wingin' logo -->
            <img src="pic/mascot/wingin.png" alt="Wingin' Logo" class="wingin-logo">
            <!-- Page heading -->
            <h1>Wingin'</h1>
        </div>
        
        <!-- Order summary section -->
        <div class="order-summary-container">
            <h1>Order Summary</h1>
            <!-- Order List Section where details of the order will be shown -->
            <div class="order-list">
                <h2>Wingin' Order Details</h2>
                <div id="orderSummary"></div>
            </div>

            <!-- Action Buttons -->
            <div class="summary-btn">
                <button onclick="addOrder()">Add Order</button>
                <button onclick="window.location.href='/order-confirmed.html'">Checkout</button>
            </div>
        </div>
    </body>
</html>
